<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Snake</title>
    <style>
      canvas {
        border: 1px solid black;
      }
     </style>
  </head>
  <body>
    <h1>Snake Game</h1>
    <canvas id="game-canvas" width="500" height="500"></canvas>

    <script>
      const canvas = document.getElementById("game-canvas");
      const ctx = canvas.getContext("2d");
      
      const main = () => {
        const snakeWidth = 50;
        const snakeLength = 2;
        for (let i = 0; i < snakeLength; i++) {
          ctx.fillStyle = "green"
          ctx.strokeStyle = "black"
          ctx.rect(20, 20, snakeWidth, snakeWidth)
          ctx.fill()
          ctx.stroke()
        }
      }

    </script>
  </body>
</html>
